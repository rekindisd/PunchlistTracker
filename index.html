<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punchlist Form</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .evidence-link {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    .evidence-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Punchlist Request</h1>

    <form id="punchlistForm">
      <div class="form-group">
        <label>Requested By</label>
        <input type="text" id="requested_by" required>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="request_date" required>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" required>
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="category" required>
          <option value="">-- Select --</option>
          <option>Safety</option>
          <option>Quality</option>
          <option>Schedule</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="description" required></textarea>
      </div>
      <div class="form-group">
        <label>Upload Evidence</label>
        <input type="file" id="evidence_file" accept="image/*">
      </div>
      <button type="submit">Submit</button>
    </form>

    <h2>Punchlist Records</h2>
    <table id="punchlistTable">
      <thead>
        <tr>
          <th>Requested By</th>
          <th>Date</th>
          <th>Location</th>
          <th>Category</th>
          <th>Description</th>
          <th>Evidence</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://ahhmhdwukqfquwodeunc.supabase.co"; // ganti dengan Project URL
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoaG1oZHd1a3FmcXV3b2RldW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NzQxODQsImV4cCI6MjA3MTE1MDE4NH0.PlBMneWa9STztSgb3VeqlTP6gBvFyW-wc43uFAQmtdA"; // ganti dengan anon public key
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("punchlistForm");
    const tableBody = document.querySelector("#punchlistTable tbody");

    async function loadData() {
      const { data, error } = await supabaseClient.from("punchlist").select("*").order("created_at", { ascending: false });
      if (error) {
        console.error("Load error:", error);
        return;
      }
      tableBody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.requested_by}</td>
          <td>${row.request_date}</td>
          <td>${row.location}</td>
          <td>${row.category}</td>
          <td>${row.description}</td>
          <td>${row.evidence_url ? `<a class="evidence-link" href="${row.evidence_url}" target="_blank">View</a>` : "-"}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const requested_by = document.getElementById("requested_by").value;
      const request_date = document.getElementById("request_date").value;
      const location = document.getElementById("location").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const fileInput = document.getElementById("evidence_file");
      let evidence_url = null;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const filePath = `${Date.now()}_${file.name}`;
        const { data, error } = await supabaseClient.storage.from("evidence").upload(filePath, file);
        if (error) {
          alert("Upload failed: " + error.message);
          return;
        }
        evidence_url = `${supabaseUrl}/storage/v1/object/public/evidence/${filePath}`;
      }

      const { error: insertError } = await supabaseClient.from("punchlist").insert([
        { requested_by, request_date, location, category, description, evidence_url }
      ]);

      if (insertError) {
        alert("Insert failed: " + insertError.message);
        console.error(insertError);
        return;
      }

      form.reset();
      loadData();
    });

    loadData();
  </script>
</body>
</html>
