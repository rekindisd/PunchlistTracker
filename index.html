<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punchlist Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #45a049; }
    #result { margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Punchlist</h2>
    <form id="punchlistForm">
      <label>Request By:</label>
      <input type="text" id="request_by" placeholder="Nama pengaju" required />

      <label>Tanggal:</label>
      <input type="date" id="request_date" required />

      <label>Judul Request:</label>
      <input type="text" id="title" placeholder="Judul punchlist" required />

      <label>Deskripsi:</label>
      <textarea id="description" placeholder="Tuliskan detail deskripsi..." required></textarea>

      <label>Bukti Foto:</label>
      <input type="file" id="evidence" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // üîë Ganti dengan project Supabase kamu
    const SUPABASE_URL = "https://ahhmhdwukqfquwodeunc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoaG1oZHd1a3FmcXV3b2RldW5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NzQxODQsImV4cCI6MjA3MTE1MDE4NH0.PlBMneWa9STztSgb3VeqlTP6gBvFyW-wc43uFAQmtdA"; 
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("punchlistForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const request_by = document.getElementById("request_by").value.trim();
      const request_date = document.getElementById("request_date").value;
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const file = document.getElementById("evidence").files[0];

      if (!request_by || !request_date || !title || !description || !file) {
        alert("Semua field wajib diisi!");
        return;
      }

      const fileName = `${Date.now()}-${file.name}`;

      // Upload file ke bucket storage
      const { data: uploadData, error: uploadError } = await supabaseClient.storage
        .from("evidence")
        .upload(fileName, file);

      if (uploadError) {
        console.error("Upload error:", uploadError);
        document.getElementById("result").innerText = "‚ùå Upload gagal!";
        return;
      }

      // Ambil public URL
      const { data: publicUrlData } = supabaseClient.storage
        .from("evidence")
        .getPublicUrl(fileName);

      // Insert metadata ke tabel punchlist
      const { error: insertError } = await supabaseClient
        .from("punchlist")
        .insert([
          { 
            request_by: request_by, 
            request_date: request_date, 
            title: title, 
            description: description, 
            evidence_url: publicUrlData.publicUrl 
          }
        ]);

      if (insertError) {
        console.error("DB insert error:", insertError);
        document.getElementById("result").innerText = "‚ùå Gagal simpan ke database!";
        return;
      }

      document.getElementById("result").innerHTML =
        `‚úÖ Data berhasil disimpan! <br/>Bukti: <a href="${publicUrlData.publicUrl}" target="_blank">Lihat Foto</a>`;

      // Reset form
      document.getElementById("punchlistForm").reset();
    });
  </script>
</body>
</html>
